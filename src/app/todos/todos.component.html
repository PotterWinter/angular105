<h3>Todos List</h3>

@if (!todoItems().length){
<p>Loading...</p>
}

<form action="">
  <label>Filter Todos</label>
  <input
    name="searchTerm"
    [(ngModel)]="searchTerm"
    placeholder="Search todos ..."
  />
</form>

<ul class="todos">
  @for (todo of todoItems() | filterTodos : searchTerm(); track todo.id) {
  <app-todo-itenm (todoToggled)="updateTodoItems($event)" [todo]="todo" />
  }
</ul>
